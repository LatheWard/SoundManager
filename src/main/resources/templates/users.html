<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#requestremoteUser}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div class="flex-container">
    <div>
        <h2 style="color: black;">List of Users</h2>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead">
            <tr>
                <th style="background-color: #ef233c; color: white;">User ID</th>
                <th style="background-color: #ef233c; color: white;">E-mail</th>
                <th style="background-color: #ef233c; color: white;">First Name</th>
                <th style="background-color: #ef233c; color: white;">Last Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${listUsers}">
                <td th:text="${user.id}">User ID</td>
                <td th:text="${user.email}">E-mail</td>
                <td th:text="${user.firstName}">First Name</td>
                <td th:text="${user.lastName}">Last Name</td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
    <a th:href="@{/}"><h2>Home</h2></a>
</div>
</body>
</html>
