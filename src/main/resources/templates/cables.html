<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>cables</title>
    <link rel="stylesheet" href="index-two.css">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<table class="table table-striped table-bordered">
    <thead class="thead">
    <tr>
        <th style="background-color: #ef233c; color: white;">Name</th>
        <th style="background-color: #ef233c; color: white;" >Type</th>
    </tr>
    </thead>
    <tbody>
<!--    IF TYPE EQUAL TO CABLES-->
        <tr th:each="equip: ${listEquipment}">
            <div th:if="${equip.type == 'Cables'}">
            <td th:text="${equip.name}">Name</td>
            <td th:text="${equip.type}">Type</td>
            </div>
        </tr>
    </tr>
    </tbody>
</table>
</body>
</html>
