<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Power Amps</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div th:if="${listEquipment.size != 0}">
<table class="table table-striped table-bordered">
  <thead class="thead">
  <tr>
    <th style="background-color: #ef233c; color: white;">Name</th>
    <th style="background-color: #ef233c; color: white;" >Type</th>
    <th style="background-color: #ef233c; color: white;">Options</th>

  </tr>
  </thead>
  <tbody>
  <tr th:each="equip: ${listEquipment}">
    <div th:if="${equip.type == 'PowerAmp'}">
      <td th:text="${equip.name}">Name</td>
      <td th:text="${equip.type}">Type</td>
      <td sec:authorize="isAuthenticated()">
        <a th:href="@{'/delete/' + ${equip.id}}">Delete</a>
      </td>
      <td sec:authorize="isAnonymous()">
        <a th:href="@{/login}">Login to edit</a>
      </td>
    </div>
  </tr>
  </tr>
  </tbody>
</table>
</div>
<div th:if="${listEquipment.size == 0}">
  <h3>There are no Poweramps listed</h3>
</div>
</body>
<a th:href="@{/}"><h2>Home</h2></a>
</html>
