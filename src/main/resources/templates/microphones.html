<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Microphones</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
  <div class="flex-container">
    <div>
      <h2>Microphones</h2>
    </div>
<table class="table table-striped table-bordered">
  <thead class="thead">
  <tr>
    <th>Name</th>
    <th>Type</th>
    <th>Options</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="equip: ${listEquipment}">
    <div th:if="${equip.type == 'Microphone'}">
      <td th:text="${equip.name}">Name</td>
      <td th:text="${equip.type}">Type</td>
      <td sec:authorize="isAuthenticated()">
        <a th:href="@{'/delete/' + ${equip.id}}">Delete</a>
      </td>
      <td sec:authorize="isAnonymous()">
        <a th:href="@{/login}">Login to edit</a>
      </td>
    </div>
  </tr>
  </tr>
  </tbody>
</table>
<a th:href="@{/}"><h2>Home</h2></a>
</div>
</div>
</body>
</html>
